dist: trusty
sudo: false
branches:
  only:
  - travis
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
matrix:
  include:
    - language: java
      jdk: openjdk8
      services:
        - postgresql
      addons:
        postgresql: '9.6'
        apt:
          packages:
          - postgresql-9.6
          - postgresql-contrib-9.6
          - postgresql-client-9.6
      before_install:
        - cp seasonal-calendar-api/local.ci seasonal-calendar-api/local.properties
        - psql -c 'create database "seasonal-calendars";' -U postgres
        - chmod +x seasonal-calendar-api/gradlew
        - chmod +x install.sh
        - chmod +x build.sh
        - chmod +x deploy.sh
      install:
        - "./install.sh"
      script:
        - "./build.sh"
      after_success:
        - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && travis_retry ./deploy.sh'
    - language: node_js
      node_js: "8"
      addons:
        chorme: 'stable'
      before_script:
        - npm install -g @angular/cli
      script:
        - ng build --prod --aot
        - seasonal-calendar-ui/gradlew build
        - seasonal-calendar-ui/gradlew publish

env:
  global:
  - secure: 
  - secure: 
