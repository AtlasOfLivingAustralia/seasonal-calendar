<h4>Table of contents</h4>

<ul ng-controller="NavigationController as navCtrl" class="nav nav-stacked" ng-cloak>
    <li ng-repeat="item in nav | orderBy:'label'" ng-show="item.category != 'pdf'">

    </li>
</ul>
