<div class="card bg-dark text-white">

  <div class="card-header">
    <button class="btn btn-danger btn-sm float-right" (click)="deleteFeature()" aria-label="Delete feature">&times;</button>
    Feature: {{feature.name || "New feature"}}
  </div>

  <div class="card-body">

    <div class="form-group">
      <label class="required">Feature name (Language) <fa-icon icon="question-circle" ngbTooltip="This title will form the heading for the Feature â€“ Indigenous language name used where possible"></fa-icon></label>
      <input class="form-control" name="feature-name" required [(ngModel)]="feature.name">
      <div class="invalid-feedback">
        The feature's name is required
      </div>
    </div>

    <div class="form-group">
      <label>Feature species search <fa-icon icon="question-circle" ngbTooltip="Select a species name from this typeahead to select it for this feature"></fa-icon></label>
      <input class="form-control" name="feature-species" placeholder="Type here to search" [(ngModel)]="selectedResponse" [class.is-invalid]="searchFailed"
             [ngbTypeahead]="search" [editable]="false" [inputFormatter]="searchInputFormatter" [resultFormatter]="searchInputFormatter"
             [showHint]="true" [focusFirst]="true">
      <span *ngIf="searching">searching...</span>
      <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
    </div>


    <div class="form-group">
      <label>Feature scientific name</label>
      <input readonly class="form-control" name="feature-sci-name" [value]="feature.scientificName">
    </div>

    <div class="form-group">
      <label>Feature scientific name guid</label>
      <input readonly class="form-control" name="feature-sci-guid" [value]="feature.scientificNameGuid">
    </div>

    <div class="form-group">
      <label class="required">Feature name (English) <fa-icon icon="question-circle" ngbTooltip="This title will be part of the heading for the Feature"></fa-icon></label>
      <input class="form-control" name="feature-alternateName" required [(ngModel)]="feature.commonName">
      <div class="invalid-feedback">
        The feature's English name is required
      </div>
    </div>

    <div class="form-group">
      <label>Feature images <fa-icon icon="question-circle" ngbTooltip="Upload images for the feature."></fa-icon></label>
      <div class="form-row">
        <div *ngFor="let imageUrl of feature.imageUrls; trackBy: trackByIndex" class="col-xl-3 col-lg-4 col-md-6 mb-1">
          <img class="img-fluid" [src]="imageUrl">
        </div>
      </div>
      <button class="btn btn-secondary" (click)="imageUploadModal(feature)">Add images</button>
    </div>

    <div class="form-group">
      <label class="required">Feature description <fa-icon icon="question-circle" ngbTooltip="Text to describe the Feature in more detail"></fa-icon></label>
      <textarea class="form-control" name="feature-description" required [(ngModel)]="feature.description"></textarea>
      <div class="invalid-feedback">
        The feature's description is required
      </div>
    </div>
  </div>

  <div class="card-footer">
    <button class="btn btn-danger btn-sm" (click)="deleteFeature()">Delete {{ feature.name || 'feature' }}</button>
  </div>

</div>
