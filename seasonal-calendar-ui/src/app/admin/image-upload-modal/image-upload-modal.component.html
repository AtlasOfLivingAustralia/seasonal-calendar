<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="card-columns">
    <div *ngFor="let image of images; index as index;" class="card mb-1" [class.bg-dark]="image.upload" [class.text-white]="image.upload">
      <img class="card-img" [src]="cardImageUrl(image)">
      <div *ngIf="image.upload" class="card-img-overlay">
        <ngb-progressbar type="success" [striped]="true" [animated]="true" [value]="image.upload.uploaded"></ngb-progressbar>
        <button class="btn btn-sm btn-danger" (click)="cancelUpload(index)">&times;</button>
      </div>
      <div *ngIf="image.imageUrl" class="card-img-overlay image-delete-overlay" (click)="removeImage(index)">
      </div>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button [class]="class" (click)="selectFile()">{{label}}</button>
  <input #file type="file" hidden name="files[]" [accept]="accept" [attr.multiple]="multiple ? '' : null" (change)="imageChanged($event)">
  <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
  <button type="button" class="btn btn-outline-primary" [attr.disabled]="isUploading()" (click)="save()">Save</button>
</div>
